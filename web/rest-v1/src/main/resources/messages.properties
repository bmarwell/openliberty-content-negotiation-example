help.generic = \
    Welcome to the Dice Parser!!\n\n\
    Roll dice by making a request:\n\
    \    GET {0}roll?dice=2d6\n\
    \    Accept: text/plain\n\n\
    View the details of what was rolled by using `/eval`:\n\
    \    GET {0}eval\?dice\=2d6\n\
    \    Accept: text/plain\n\n\
    Or get the result in JSON:\n\
    \    GET {0}eval?dice=2d6\n\
    \    Accept: application/json\n\n\
    POST works too:\n\
    \    POST {0}eval dice=2d6+2

help.httpie = \
    Welcome to the Dice Parser!!\n\n\
    Roll dice by making a request:\n\
    \    http {0}roll dice=2d6 \"Accept: text/plain\"\n\n\
    View the details of what was rolled by using `/eval`:\n\
    \    http {0}eval dice=2d6\n\n\
    Or get the result in JSON:\n\
    \    http {0}eval dice=2d6 \"Accept: application/json\"\n\n\
    POST works too:\n\
    \    http POST {0}eval dice=2d6+2

help.curl = \
    Welcome to the Dice Parser!!\n\n\
    Roll dice by making a request:\n\
    \    curl {0}roll?dice=2d6 -H \"Accept: text/plain\"\n\n\
    View the details of what was rolled by using `/eval`:\n\
    \    curl {0}eval?dice=2d6 -H \"Accept: text/plain\n\n\
    Or get the result in JSON (the default):\n\
    \    curl {0}eval?dice=2d6 -H \"Accept: application/json\"\n\n\
    POST works too:\n\
    \    curl {0}eval --data-urlencode 'dice=2d6+2'
