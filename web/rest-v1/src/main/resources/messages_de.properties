help.generic = \
    Willkommen beim Würfelparser!!\n\n\
    Würfeln Sie, indem Sie eine Anfrage stellen:\n\
    \    GET {0}eval?dice=2d6\n\
    \    Accept: text/plain\n\n\
    Schauen Sie sich die Details mittels `/roll` an:\n\
    \    GET {0}roll\?dice\=2d6\n\
    \    Accept: text/plain\n\n\
    Oder rufen Sie das Ergebnis in JSON ab (Standard):\n\
    \    GET {0}roll?dice=2d6\n\
    \    Accept: application/json\n\n\
    POST funktioniert ebenfalls:\n\
    \    POST {0}roll dice=2d6+2

help.httpie = \
    Willkommen beim Würfelparser!!\n\n\
    Würfeln Sie, indem Sie eine Anfrage stellen:\n\
    \    http {0}eval dice=2d6 \"Accept: text/plain\"\n\n\
    Schauen Sie sich die Details mittels `/roll` an:\n\
    \    http {0}roll dice=2d6 \"Accept: text/plain\"\n\n\
    Oder rufen Sie das Ergebnis in JSON ab (Standard):\n\
    \    http {0}roll dice=2d6 \"Accept: application/json\"\n\n\
    POST funktioniert ebenfalls:\n\
    \    http POST {0}roll dice=2d6+2

help.curl = \
    Willkommen beim Würfelparser!!\n\n\
    Würfeln Sie, indem Sie eine Anfrage stellen:\n\
    \    curl {0}eval?dice=2d6 -H \"Accept: text/plain\"\n\n\
    Schauen Sie sich die Details mittels `/roll` an:\n\
    \    curl {0}roll?dice=2d6 -H \"Accept: text/plain\n\n\
    Oder rufen Sie das Ergebnis in JSON ab (Standard):\n\
    \    curl {0}roll?dice=2d6 -H \"Accept: application/json\"\n\n\
    POST funktioniert ebenfalls:\n\
    \    curl {0}roll --data-urlencode \'dice=2d6+2\'
